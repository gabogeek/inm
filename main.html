<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Quick Start - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 10100px;
			width: 10000px;
			max-width: 1000%;
			max-height: 1000%;
		}
	</style>

	
</head>
<body>

<header>
	
</header>

<div id="map" style="width: 70%; height: 70%;">
	
	var map = L.map('map').setView([19.45, -99.14], 13);


</div>
<script>

	const map = L.map('map').setView([19.45, -99.14], 12);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);



L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([19.4376937,-99.2027037]).addTo(map)
    .bindPopup('Instituo Nacional de Migración<br> Oficina de Representación')
    .openPopup();

L.marker([19.4368601,-99.2115949]).addTo(map)
    .bindPopup('Instituo Nacional de Migración<br> Oficina Homero')
    .openPopup();

</script>



</body>
</html>
